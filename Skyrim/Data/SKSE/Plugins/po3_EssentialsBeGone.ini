[Settings]

;Generic NPC state.
;0 - Normal (no change), 1 - Protected (can only be killed by the player), 2 - Vunerable (can be killed by anyone).
iGeneralNPCState = 1

;Sidequest NPC state (important quest NPCs will always be protected).
;0 - Normal, 1 - Protected, 2 - Vunerable.
iSideQuestNPCState = 1

;Follower NPC state.
;0 - Normal, 1 - Protected, 2 - Vunerable.
iFollowerNPCState = 0

;Show a Morrowind style message box when important quest NPCs are killed. If false, a notification will display instead.
bShowMessageboxVIP = true

;Show a Morrowind style message box when side quest NPCs are killed. If false, a notification will display instead.
bShowMessageboxSideQuest = true

;Shake camera when important NPCs are killed.
bEnableCameraShake = true

;List of NPCs to exclude (NPC1EditorID,NPC2EditorID).
sNPCExcludeList = 


[Messages]

;Message that triggers for important NPCs.
sMessageboxVIP = With [npc]'s death, the thread of prophecy is severed. Restore a saved game to restore the weave of fate, or persist in the doomed world you have created.

;Message that triggers for side quest NPCs.
sMessageboxSideQuest = With [npc]'s death, the thread of prophecy is damaged. Restore a saved game to repair the weave of fate, or persist in the doomed world you have created.

;Notification that triggers for important NPCs.
sNotificationVIP = Your actions have broken the thread of prophecy...

;Notification that triggers for side quest NPCs.
sNotificationSideQuest = Your actions have caused a shift throughout the weave of fate...
